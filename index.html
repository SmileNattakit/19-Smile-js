<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Coffee POS</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link
      href="https://cdn.jsdelivr.net/npm/daisyui@4.11.1/dist/full.min.css"
      rel="stylesheet"
      type="text/css"
    />
    <script src="https://cdn.tailwindcss.com"></script>
    <script defer src="/script.js"></script>
  </head>
  <header class="flex justify-between items-center mb-6 max-w-6xl mx-auto p-4">
    <h1 class="text-2xl font-bold">Coffee POS</h1>
    <div class="flex items-center space-x-2">
      <span class="text-lg">Cashier</span>
      <div class="avatar">
        <div class="w-8 rounded-full">
          <img src="https://i.pravatar.cc/300" alt="Avatar" />
        </div>
      </div>
    </div>
  </header>
  <body class="bg-gray-100">
    <div class="max-w-6xl mx-auto p-4">
      <div class="flex space-x-4">
        <!-- Create new item form -->
        <div class="w-2/5 bg-white p-4 rounded-lg shadow">
          <h2 class="text-xl font-semibold mb-4">Create New Item</h2>
          <form id="create-item-form" class="space-y-4">
            <div class="form-control">
              <label class="label">
                <span class="label-text">Product Name</span>
              </label>
              <input
                type="text"
                id="productName"
                placeholder="place holder"
                class="input input-bordered w-full"
                required
              />
              <span id="name-error" class="text-error hidden"
                >Please enter a product name.</span
              >
            </div>
            <div class="form-control">
              <label class="label">
                <span class="label-text">Product Price</span>
              </label>
              <input
                type="text"
                id="productPrice"
                placeholder="place holder"
                class="input input-bordered w-full"
              />
              <span id="price-error" class="text-error hidden"
                >Please enter a valid number.</span
              >
            </div>
            <div class="form-control">
              <label class="label">
                <span class="label-text">Product Image URL</span>
              </label>
              <input
                type="text"
                id="productImage"
                placeholder="place holder"
                class="input input-bordered w-full"
              />
              <span id="image-error" class="text-error hidden"
                >Please enter a valid image URL (PNG, JPEG, JPG, GIF).</span
              >
            </div>
            <button type="submit" class="btn bg-black text-white w-full">
              Add
            </button>
          </form>
        </div>
        <!-- Product list -->
        <div class="w-3/5 flex flex-col">
          <div id="product-list" class="grid grid-cols-3 gap-3"></div>
          <button id="add-checked-to-cart" class="btn mt-4 bg-black text-white">
            Add selected Items to Cart
          </button>
        </div>
      </div>

      <!-- Cart -->
      <div class="bg-white p-4 rounded-lg shadow mt-6">
        <h2 class="text-xl font-semibold mb-4">Cart</h2>

        <ul id="cart-list" class="space-y-2 mb-4"></ul>
        <button id="clear-cart" class="text-red-500">clear all</button>
        <div class="mt-4 bg-gray-100 p-4 flex-row rounded-md">
          <p>Subtotal: <span id="subtotal">0</span> ฿</p>
          <p>Tax: <span id="tax">0</span> ฿</p>
          <p>Payable Amount: <span id="total" class="font-bold">0</span> ฿</p>
        </div>
        <button class="btn btn-block bg-black text-white mt-4" id="place-order">
          Place order
        </button>
      </div>
    </div>
  </body>
</html>
